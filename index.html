<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Event Horizon</title>
  </head>
  <body class="bg-yellow-600">
    <main>
      <div class="w-full max-w-xs">
        <form
          class="flex items-center justify-cneter h-screen shadow-2-xl rounded px-8 pt-6 pb-8 mb-4 bg-sky-800"
        >
          <div
            class="bg-yellow-600 font-bold rounded founded-lg shadow-lg p-10 mb-6"
          >
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Please Enter for Availability
            </label>
            <input
              class="shadow appearance-none bg-red-200 border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="search"
              type="search"
              placeholder="Enter The Event"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </main>



    <script src="./assets/js/script.js"></script>
  </body>
</html>
