<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-Horizon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <!--Hero-->
    <header>
        <section class="hero">
            <div class="hero-inner">
                <h1>Event-Horizon</h1>
                <!--Find Tickets Button (Takes you to section)-->
                <a href="#find-tickets" class="relative inline-block text-lg group">
                    <span class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-2xl text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
                    <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
                    <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
                    <span class="relative btn-search">Find Tickets</span>
                    </span>
                    <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"><i class="input-event btn-close"></i></span>
                </a>
            </div>
        </section>
    </header>

<!-- Main -->
    <main>
        <section class="result-section" id="find-tickets">
          <div class="cards-container flex flex-wrap justify-center"></div>
        </section>

  <!-- Search field and history field -->
    <div class = "flex justify-center">
        <div class = "bg-gradient-to-br from-yellow-400 to-yellow-300 via-yellow-600 p-4 bg-opacity-80 rounded-3xl flex space-x-12 items-center shadow-md">
          <div class= "flex flex-wrap">
                <!-- <h5 class="align-middle">Search for a City</h5> -->
                <div class="relative flex items-stretch w-full mb-3">
                    <input type="text" id ="city-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Location" required aria-hidden="true" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" id="search-button">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="sr-only">Search</span>
                    </button>
                    </div>
                </div>
                <button class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-8 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="button" id="clear-history">Clear history</button>
                <form class="m-4 p-7" id="history"></form>
            </div>

<!-- TODAYS CURRENT FORECAST -->
            <div class= "bg-gray-600 p-8 bg-opacity-60 rounded-3xl flex space-x-12 items-center shadow-md font-semibold">
                <label class="hidden" id="todays-weather">
                    <div class="flex-auto p-6">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id="weather-picture" alt="weatherIconGraphic">
                        <p id="desc"></p>
                        <p id="temp"></p>
                        <p id="hum"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </label>
            </div>
        </div>
    </div>
<!-- APPENDING ELEMENTS TO CREATE THE FIVE DAY FORECAST WITH JS -->
<div class="relative flex flex-col min-w-4 rounded break-words border bg-white border-2 border-gray-300 text-center bg-yellow-600 text-gray-700 sm:p-1 rounded m-9">
        <h3 class="font-semibold">5 Day Forecast</h3>
    </div>       

    <section class="container mx-auto content-center flex flex-wrap  m-9 w-full">
        <div id="fiveday-header"></div>
            <!-- <div class="col-12"></div> -->
            <div class="md:w-1/6 pr-4 pl-4 forecast bg-yellow-500 opacity-80 dark:text-blue 500/100 m-2 rounded font-semibold"></div>
            <div class="md:w-1/6 pr-4 pl-4 forecast bg-yellow-500 via-red-400 opacity-80  dark:text-blue 500/100 m-2 rounded font-semibold"></div>
            <div class="md:w-1/6 pr-4 pl-4 forecast bg-yellow-500 to-pink-500 via-red-400 opacity-80 dark:text-blue 500/100 m-2 rounded font-semibold"></div>
            <div class="md:w-1/6 pr-4 pl-4 forecast bg-yellow-500 via-red-400 opacity-80 dark:text-blue 500/100 m-2 rounded font-semibold"></div>
            <div class="md:w-1/6 pr-4 pl-4 forecast bg-yellow-500 opacity-80 dark:text-blue 500/100 m-2 rounded font-semibold"></div>
        </div>
        </div>
    </section>
            </div>
        </div>
    </div>
