<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Horizon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <!--Hero-->
    <section class="hero">
        <div class="hero-inner">
            <h1>Event-Horizon</h1>
            <!--Find Tickets Button (Takes you to section)-->
            <a href="#find-tickets" class="relative inline-block text-lg group">
                <span class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-2xl text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
                <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
                <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
                <span class="relative">Find Tickets</span>
                </span>
                <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
            </a>
        </div>
    </section>
    <!--Find Event Section-->
    <section id="find-tickets" class="flex flex-wrap container:mx-auto">
      <h3 class="text-3xl">Events</h3>
        <form class="space-y-4 text-gray-700">
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1" for="formGridCode_card">Search Event:</label>
                <input class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline" type="text" id="formGridCode_card"/>
              </div>
            </div>
       <!--Search Event Button-->
        <a href="#_" class="relative inline-block text-lg group">
          <span class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-medium text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
          <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
          <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
          <span class="relative">Search</span>
          </span>
          <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
        </a>
    </section>

   


    <!--Weather Section-->
    <section class="flex flex-wrap container:mx-auto">
      <h3 class="text-3xl">Weather</h3>
      <form class="space-y-4 text-gray-700">
          <div class="flex flex-wrap">
            <div class="w-full">
              <label class="block mb-1" for="formGridCode_card">Search City:</label>
              <input class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline" type="text" id="formGridCode_card"/>
            </div>
          </div>
          
      
        
  </section>

  <a href="#_" class="relative inline-block text-lg group">
    <span class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-medium text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
    <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
    <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
    <span class="relative">Search</span>
    </span>
    <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
  </a>


    <!--Footer Section-->
    <footer class="relative px-5 py-3 bg-neutral-800">
      <h2 class="absolute right-5 text-white">Made by: Alexander Havers, Johan Herrera, and Gabriella Pinto.</h2>
      <div class="text-white">
        Â© 2022 Event-Horizon, Inc.
      </div>
    </footer>
    <!--JavaScript Link-->
    <link rel="script" href="./assets/js/script.js">
</body>
</html>
